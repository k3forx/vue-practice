    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>

  <body>
    <div id="app">{{ totalPrice }}</div>

    <script>
      let app = new Vue({
        el: "#app",
        data() {
          return {
            price: 1,
            number: 1,
          };
        },
        computed: {
          // totalPrice() {
          // return this.price * this.number;
          // },

          // Need to replace `this` with `app`, which is Vue instance
          totalPrice: (app) => app.price * app.number,
        },
      });

      // Following log shows window object
      console.log(this);

      // Following log shows "object" of `test` function
      const obj = {

          console.log(this);
        },
      };

      // Following log shows window object
      const objArrow = {
        test: () => {
          console.log(this);
        },
      };
    </script>
  </body>
