<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial" />

    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      {{ totalPriceMethod() }} {{ totalPriceMethod() }} <br />
      {{ totalPrice }} {{ totalPrice }}
    </div>

    <script>
      let app = new Vue({
        el: "#app",
        data() {
          return {
            price: 1,
            number: 1,
          };
        },
        methods: {
          totalPriceMethod() {
            console.log("this is from methods function");
            return this.price * this.number;
          },
        },
        computed: {
          totalPrice() {
            console.log("this is from computed function");
            return this.price * this.number;
          },
        },
        watch: {},
      });
    </script>
  </body>
</html>
