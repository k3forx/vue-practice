<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial" />

    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>

    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div v-cloak>{{ test1 }}</div>
      <div>{{ test2 }}</div>
    </div>

    <script>
      setTimeout(() => {
        let app = new Vue({
          el: "#app",
          data() {
            return {
              test1: "v-clock",
              test2: "no-v-clock",
            };
          },
        });
      }, 3000);
    </script>
  </body>
</html>
