<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="app.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>

    <style>
      .h1000 {
        height: 1000px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="h1000"></div>
      <section class="tab">
        <ul class="tab__label">
          <li v-for="(item, id) in items" :key="item.id">
            <a
              href="#"
              @click.prevent="activate(item.id)"
              :class="{active: active === item.id}"
              >{{ item.title }}</a
            >
          </li>
        </ul>

        <div class="tab__content" v-show="active === 1">Info of title 1</div>
        <div class="tab__content" v-show="active === 2">Info of title 2</div>
        <div class="tab__content" v-show="active === 3">Info of title 3</div>
      </section>
    </div>
  </body>

  <script>
    let app = new Vue({
      el: "#app",
      data() {
        return {
          active: 1,
          items: [
            {
              id: 1,
              title: "title 1",
            },
            {
              id: 2,
              title: "title 2",
            },
            {
              id: 3,
              title: "title 3",
            },
          ],
        };
      },
      methods: {
        activate(id) {
          this.active = id;
        },
      },
    });
  </script>
</html>
