<html lang="en">
  <head>

    <title>Document</title>

    <style>
      .parent {
        width: 800px;
        margin: 0 auto;
        border: 1px red solid;
      }
      .child {
        width: 30%;
        margin: 0 auto;
        border: 1px blue solid;
      }
    </style>
  </head>
  <body>
    <div id="app" class="parent">
      <child-component class="child">aaaaaaa</child-component>
      <child-component class="child"></child-component>
      <child-component class="child">
        <child-component class="child"></child-component>
      </child-component>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <script>
    let childComponent = {
      template: `
      <div>
        kubo <slot>minami</slot> doan
      </div>
      `,
    };
    let app = new Vue({
      el: "#app",
      components: {
        childComponent,
      },
      data() {
        return {};
      },
    });
  </script>
</html>
