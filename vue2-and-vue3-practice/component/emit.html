<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <style>
      .parent {
        width: 800px;
        margin: 0 auto;
        border: 1px red solid;
      }
      .child {
        width: 30%;
        margin: 0 auto;
        border: 1px blue solid;
      }
    </style>
  </head>
  <body>
    <div id="app" class="parent">
      <emit-test class="child" @custom-event="parentMethod"></emit-test>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <script>
    let emitTest = {
      template: `
      <div>
        <button @click="childMethod">button in child </button>
      </div>
      `,
      methods: {
        childMethod() {
          this.$emit("custom-event", "value in child");
        },
      },
    };
    let app = new Vue({
      el: "#app",
      components: {
        emitTest,
      },
      data() {
        return {};
      },
      methods: {
        parentMethod(e) {
          console.log(e);
        },
      },
    });
  </script>
</html>
